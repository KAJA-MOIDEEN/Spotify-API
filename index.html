<body>
    <audio id="audio-player" controls style="display:none;"></audio>
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Spotify Web API</h1>
        <form action="" class="mb-4">
            <input type="hidden" id="hidden_token">
            <div class="form-group">
                <label for="select_genre" class="text-white">Genre:</label>
                <select id="select_genre" class="form-control">
                    <option>Select...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select_playlist" class="text-white">Playlists:</label>
                <select id="select_playlist" class="form-control">
                    <option>Select...</option>
                </select>
            </div>
            <button type="submit" id="btn_submit" class="btn btn-spotify btn-block">Search</button>
            
           
              

        </form>
        <div class="row">
            <div class="col-md-6">
                <div class="list-group song-list"></div>
            </div>
            <div class="col-md-6">
                <div id="song-detail" class="text-white"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxH9K/ScQsAP7HUbQX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="app.js" type="text/javascript"></script>
</body>
